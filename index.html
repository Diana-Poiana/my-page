  <script>

    const content = document.querySelector('.aboutme__content');
    const aboutMeTitle = document.querySelector('.aboutme__title');
    const aboutMeText = document.querySelector('.aboutme__description');
    const aboutMePortrait = document.querySelector('.aboutme__image');

    async function fetchData() {
      try {
        const response = await fetch(`https://api.storyblok.com/v2/cdn/stories/my-page?version=draft&token=LeefeUkJwy0vrTrfJ8rhUAtt&cv=1708618640`);
        const data = await response.json();
        console.log(data);
        const story = data.story;
        console.log(story);
        populateHtml(story);
        hideLoaderShowContent(content);
        return data;
      } catch (error) {
        console.error('Error fetching data:', error);
        return [];
      }
    }

    function populateHtml(story) {
      console.log(story);
      const { title, description, image } = story.content;
      console.log(title, description, image.filename);
      aboutMeTitle.textContent = title;
      aboutMeText.textContent = description;
      aboutMePortrait.src = image.filename;
    }

    fetchData();

  </script>
