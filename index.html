<body>

  <header class="header">
    <div class="header__wrapper">
      <ul class="header__link-list">
        <li class="header__link-item">

        <li class="header__link-item">

        <li class="header__link-item">

        <li class="header__link-item">
          <a class="header__link" href="#">

        </li>
      </ul>
    </div>
  </header>

  <main class="main">
    <div class="container">

      <section class="aboutme__section">
        <div class="aboutme__content">

          <div class="aboutme__image-container">
            <img class="aboutme__image" src="" alt="portrait of developer">

          <div class="aboutme__column">

            <div class="aboutme__text-wrapper">
              <h1 class="aboutme__title">

              <li class="aboutme__link-item">

              </li>
            </ul>
          </div>
        </div>
      </section>

    </div>

  <footer class="footer">
    <div class="footer__content">
      My Github Page
    </div>
  </footer>



  <script src="https://unpkg.com/@storyblok/js"></script>
  <script>

    const aboutMeTitle = document.querySelector('.aboutme__title');
    const aboutMeText = document.querySelector('.aboutme__description');
    const aboutMePortrait = document.querySelector('.aboutme__image');

    //eejSoJjNQ134aC6UJ2x3xgtt

    async function fetchData() {
      try {
        const response = await fetch('https://api.storyblok.com/v2/cdn/stories/home-page/about-me?version=draft&token=LeefeUkJwy0vrTrfJ8rhUAtt&cv=1708273168');
        const data = await response.json();
        const story = data.story.content;
        console.log(story);
        return story;
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    async function populateHtml() {
      const story = await fetchData();
      const { title, description, image } = story;
      console.log(title, description, image.filename);
      aboutMeTitle.textContent = title;
      aboutMeText.textContent = description;
      aboutMePortrait.src = image.filename;
    }

    populateHtml();

  </script>

</body>

</html>
